<body>
    <!-- BEGIN HEADER -->
    <header class="header d-flex justify-content-between">
        <div class="logo">
            <img class="logo__img" src="./images/logo.png" alt="spacex logo">
            <span class="logo__angle logo__angle-lt border-white border-top border-left"></span>
            <span class="logo__angle logo__angle-rt border-white border-top border-right"></span>
            <span class="logo__angle logo__angle-rb border-white border-bottom border-right"></span>
            <span class="logo__angle logo__angle-lb border-white border-bottom border-left"></span>
        </div>
        <nav class="header__nav d-flex align-items-center justify-content-between">
            <a class="header__link" href="#">Главная</a>
            <a class="header__link" href="#">Технология</a>
            <a class="header__link" href="#">График полетов</a>
            <a class="header__link" href="#">Гарантии</a>
            <a class="header__link" href="#">О компании</a>
            <a class="header__link" href="#">Контакты</a>
        </nav>
    </header>
    <!-- END HEADER -->

    <!-- BEGIN MAIN -->
    <main class="main">

        <!-- BEGIN HERO SECTION -->
        <section class="hero d-flex justify-content-between align-items-center w-100">
            <div class="hero__left d-flex flex-column">
                <div class="hero__titles">
                    <h1 class="hero__title">Путешествие</h1>
                    <h3 class="hero__subtitle">на красную планету</h3>
                </div>
                <button class="hero__btn">Начать путешествие</button>
            </div>
            <div class="hero__right">
                <div class="promo">
                    <p class="promo__text">мы</p>
                    <p class="promo__accent-text">1</p>
                    <p class="promo__text">на рынке</p>
                </div>
                <div class="promo">
                    <p class="promo__text">гарантируем</p>
                    <p class="promo__accent-text">50%</p>
                    <p class="promo__text">безопасность</p>
                </div>
                <div class="promo">
                    <p class="promo__text">календарик за</p>
                    <p class="promo__accent-text">2001<span>г.</span></p>
                    <p class="promo__text">в подарок</p>
                </div>
                <div class="promo">
                    <p class="promo__text">путешествие</p>
                    <p class="promo__accent-text">597</p>
                    <p class="promo__text">дней</p>
                </div>
            </div>
        </section>
        <!-- END HERO SECTION -->

    </main>
    <!-- END MAIN -->

        crossorigin="anonymous"></script>
